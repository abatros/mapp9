<head>
<style>
  #title-popup {
    margin:30px;
    padding:30px;
    background-color:rgba(0,200,0,0.2);
  }
  #title-popup input {
    width:100%;
    max-width:800px;
  }
</style>
</head>


<template name='title_popup'>
  <div id="title-popup">
    {{#if err_message}}
    <div style="border:2px solid red; mergin:10px; padding:10px;">
      {{err_message}}
    </div>
    {{/if}}
    <label for="">original</label><br/>
    <input type="text" name="new-title" value="{{title}}" readonly tabIndex="-1"><br/>
    <label for="">new title</label><br/>
    <input type="text" name="new-title" value="{{_title}}" tabIndex="1" class="js-new-title"><br/>
    <label for="">new key</label><br/>
    <input type="text" name="new-name" value="{{uname}}" tabIndex="2"><br/>
    <div>
      <br/>
      <span>
        [ <a href="#" tabIndex="3" class="js-apply">Apply</a> ]
        [ <a href="#" tabIndex="4" class="js-quit">quit</a> ]
        [ <a href="#" tabIndex="5" class="js-validate">validate</a> ]
      </span>
    </div>
  </div>
</template>
