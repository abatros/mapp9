<head>
  <style>
    #edit-publisher .js-data {
      font-family: monospace;
    }
    #edit-publisher input {
      height:20px;
      margin:5px;
    }
    #edit-publisher label {
      font-size:10pt;
      font-weight:bold;
    }
  </style>
</head>


<template name="edit-publisher">
<div id="edit-publisher">
  <div style="border:0px solid black; margin:5px; padding:2px;">
    [ <a href="/titres-directory">titres</a> ]
    [ <a href="/auteurs-directory">auteurs</a> ]
    [ <a href="/constructeurs-directory">constructeurs</a> ]
    &mdash;
    [ <a href="/produits-directory">produits</a> ]
    [ <a href="/produits-directory">xref</a> ]
    &mdash;
    [ <a href="#" class="js-commit-update">save</a> ]
    [ <a href="#" class="js-revisions">revision history</a> ]
    {{#if session ''}}
    {{else}}
    [ <a href="#" class="js-edit-title">edit-title</a> ]
    {{/if}}
  </div>

  {{#if error}}
  <div style="border:2px solid red;margin:10px; padding:10px;">
    {{error}}
  </div>
  {{/if}}

  <div style="border:0px solid black; margin:5px; padding:2px; display:none;">
    <input type="text" id="find-publisher-input" style="height:20px; width:100%;">
  </div>

  <div style="margin:20px 0 0 0;">
    <label>Titre : </label> <span style="color:blue;">{{revision_data 'title'}}</span>
    [ <a href="#" class="js-edit-title">edit-title</a> ]
  </div>

  {{#if popup_data}}
  {{> title_popup popup_data}}
  {{/if}}

  <div style="margin:20px 0 0 0;">
    <label for="H">Acronymes</label><br/>
    <textarea name="indexNames"
      cols="80" rows="5">{{indexNames}}</textarea>
  </div>


  <h4>raw data (origin)</h4>
  <pre style="background-color:rgb(0,0,0,0.1);">
{{original.yml}}
  </pre>
  <pre style="background-color:rgb(0,0,0,0.1);">
{{yaml.get}}
  </pre>



</div>
</template>
